<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  	<title>Mixstamatic</title>
    <meta name="description" content="Everyone's Mixtape">
    <meta name="author" content="Geniot">
    <meta name = "viewport" content = "width=device-width, minimum-scale=1, maximum-scale=1">
    <meta name = "apple-mobile-web-app-capable" content = "yes" /> 
    <link href="/css/EMT.libs.css" rel="stylesheet"/>
  	<link href="/css/EMT.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="titleBar">
      <div class='title nav-link' data-href='/'><h2>Mixstamatic</h2></div>
      
      <div class='search'>
        <div class="input-prepend">
          <span class="add-on"><i class="icon-search"></i></span>
          <input type="text" placeholder="Search for songs, mixtapes &amp; creators">
        </div>
      </div>

      <div class='create'>
        <button class='btn'>
          <i class='icon-plus'></i>
          Create Mixtape
        </button>
      </div>

      <div class="sign-up-in">
        <a href="#" class="btn btn-large btn-info nav-link joinBtn">Sign Up <i class="icon-double-angle-right"></i></a>
        <a href="#" class="btn btn-large nav-link loginBtn">Login</a>
      </div>
    </div>



    <div class='row-fluid' id='_EMT-containter'>
      <div id='_player'></div>
      <div class="span12" id="_EMT"></div>
    </div>

    <div id="ytPlayer"></div>
    <div id="SCPlayer"></div> 

    <script src="/lib/EMT.libs.js"></script>
  	<script src="/js/EMT.js"></script>
  </body>
</html>
