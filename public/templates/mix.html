{{#data}}
	<div id="mix_stage">
		<div id='controls'>
			<div class='play-pause'><i class='icon-pause'/></div>
			<div class='next'><i class='icon-step-forward'/></div>
		</div>

	 	{{#mix}}
			<h3>{{mixName}}</h3>
			<div>by <a href="#">{{userName}}</a></div>
		{{/mix}}

		<ul class='mix-tracks'>
			{{#tracks}}
				<li data-id="{{songId}}" data-url="{{url}}" data-type="{{type}}">{{title}}</li>
			{{/tracks}}
		</ul>
	</div>

	<script>
		EMT.trackList = JSON.parse('{{{mix_tracks_serialize.SerializedData}}}');
		var params = window.location.href.split('/');
		EMT.mixId = parseInt(params[params.length-2]);
		EMT.currentTrack = parseInt(params[params.length-1]);
		EMT.loadMix(EMT.currentTrack);
	</script>
{{/data}}
