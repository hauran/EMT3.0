<li class='person-listing'>
	<div class='icon pull-left'>
          {{^FBid}}
            <i class='icon-user'/>
          {{/FBid}}
          {{#FBid}}
            <img src='http://graph.facebook.com/{{FBid}}/picture?type=small'/>
          {{/FBid}}
	</div>
	<div class='text'>
		<div class='name'>
	  		{{name.firstName}} {{name.lastName}}
		</div>
		<div class='handle'>
			@{{username}}
		</div>
	</div>
	<div class='clear'></div>
</li>
